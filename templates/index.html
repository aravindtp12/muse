<!DOCTYPE html>
<html>
<head>
    <title>PDF Q&A System</title>
    <style>
        .container {
            display: flex;
            height: 100vh;
        }
        
        .left-panel {
            width: 30%;
            padding: 20px;
            border-right: 1px solid #ccc;
        }
        
        .right-panel {
            width: 70%;
            padding: 20px;
        }
        
        #pdf-viewer {
            width: 100%;
            height: 80vh;
            border: 1px solid #ccc;
        }
        
        #qa-section {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 30%;
            padding: 20px;
            background: white;
            border-top: 1px solid #ccc;
        }
        
        #answer-container {
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h2>Upload PDF</h2>
            <form id="upload-form">
                <input type="file" id="pdf-file" accept=".pdf" required>
                <button type="submit">Upload</button>
            </form>
            <div id="processing-status"></div>

            <div id="qa-section">
                <h2>Ask a Question</h2>
                <input type="text" id="question" placeholder="Enter your question">
                <button onclick="askQuestion()">Ask</button>
                <div id="answer-container"></div>
            </div>
        </div>
        
        <div class="right-panel">
            <embed id="pdf-viewer" type="application/pdf" src="">
        </div>
    </div>

    <script>
        document.getElementById('upload-form').onsubmit = async function(e) {
            e.preventDefault();
            const formData = new FormData();
            const fileInput = document.getElementById('pdf-file');
            const statusDiv = document.getElementById('processing-status');
            
            // Immediately display PDF
            document.getElementById('pdf-viewer').src = URL.createObjectURL(fileInput.files[0]);
            
            // Show processing message
            statusDiv.innerHTML = '<p style="color: orange;">PDF is being processed...</p>';
            
            formData.append('file', fileInput.files[0]);
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (!response.ok) {
                    alert(data.error);
                    statusDiv.innerHTML = '';
                }
                
                // Start polling for processing status
                checkProcessingStatus();
            } catch (error) {
                alert('Error uploading file');
                statusDiv.innerHTML = '';
            }
        };

        async function checkProcessingStatus() {
            const statusDiv = document.getElementById('processing-status');
            
            try {
                const response = await fetch('/processing-status');
                const data = await response.json();
                
                if (data.processing) {
                    setTimeout(checkProcessingStatus, 1000); // Check again in 1 second
                } else {
                    statusDiv.innerHTML = '<p style="color: green;">Processing complete!</p>';
                }
            } catch (error) {
                console.error('Error checking processing status:', error);
            }
        }

        async function askQuestion() {
            const question = document.getElementById('question').value;
            if (!question) return;

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question })
                });
                const data = await response.json();
                
                if (response.ok) {
                    const answerContainer = document.getElementById('answer-container');
                    answerContainer.innerHTML = `
                        <div class="answer">
                            <p><strong>Q:</strong> ${question}</p>
                            <p><strong>A:</strong> ${data.answer}</p>
                        </div>
                    `;
                } else {
                    alert(data.error);
                }
            } catch (error) {
                alert('Error asking question');
            }
        }
    </script>
</body>
</html>
