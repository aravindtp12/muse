<!DOCTYPE html>
<html>
<head>
    <title>PDF Q&A</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>PDF Question & Answer</h1>
        
        <div class="upload-section">
            <h2>Upload PDF</h2>
            <input type="file" id="pdfFile" accept=".pdf">
            <button onclick="uploadPDF()">Upload</button>
            <div id="uploadStatus"></div>
        </div>

        <div class="qa-section">
            <h2>Ask Questions</h2>
            <input type="text" id="question" placeholder="Type your question here">
            <button onclick="askQuestion()">Ask</button>
            <div id="answer"></div>
            <div id="sources"></div>
        </div>
    </div>

    <script>
        async function uploadPDF() {
            const fileInput = document.getElementById('pdfFile');
            const statusDiv = document.getElementById('uploadStatus');
            
            if (!fileInput.files.length) {
                statusDiv.textContent = 'Please select a file';
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            statusDiv.textContent = 'Uploading and processing...';
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                
                if (response.ok) {
                    statusDiv.textContent = 'PDF processed successfully!';
                } else {
                    statusDiv.textContent = `Error: ${data.error}`;
                }
            } catch (error) {
                statusDiv.textContent = 'Error uploading file';
            }
        }

        async function askQuestion() {
            const questionInput = document.getElementById('question');
            const answerDiv = document.getElementById('answer');
            const sourcesDiv = document.getElementById('sources');
            
            const question = questionInput.value.trim();
            if (!question) {
                answerDiv.textContent = 'Please enter a question';
                return;
            }

            answerDiv.textContent = 'Thinking...';
            sourcesDiv.textContent = '';
            
            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question })
                });
                const data = await response.json();
                
                if (response.ok) {
                    answerDiv.textContent = data.answer;
                    sourcesDiv.textContent = 'Sources: ' + JSON.stringify(data.sources, null, 2);
                } else {
                    answerDiv.textContent = `Error: ${data.error}`;
                }
            } catch (error) {
                answerDiv.textContent = 'Error getting answer';
            }
        }
    </script>
</body>
</html>
